<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/images/illustration-hero.svg" alt="" />
      </div>
      <p class="order">Order Summary</p>
      <p class="description">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>

      <div class="ann">
        <img src="/images/icon-music.svg" alt="" class="music" />
        <div class="annual-price">
          <p class="plan">Annual Plan</p>
          <span>$59.99/year</span>
        </div>

        <a class="change" href="">Change</a>
      </div>
      <div class="payement">
        <button class="btn">Proceed to Payment</button>
        <a class="cancel" href="">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Fahd BenAmara</a>.
    </div>
  </body>
</html>
